{% extends 'base.html' %}
{% block content %}
<h2>Cambiar contraseña</h2>

<form method="post" class="card p-4 shadow-sm" style="max-width: 500px;">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Guardar nueva contraseña</button>
</form>
{% endblock %}
