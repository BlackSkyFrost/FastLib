{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}
{% block content %}
    <h2>Iniciar sesión</h2>
<form method="post" class="card p-4 shadow-sm" style="max-width: 400px;">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">{{ fields.errors|striptags }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
</form>
{% endblock %}
